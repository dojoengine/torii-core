# Allow releases from main branch
allow-branch = ["main"]
consolidate-commits = true

# Dynamic commit message based on release scope
pre-release-commit-message = "release(prepare): {{crate_name}} v{{version}}"
tag-message = "{{crate_name}}-v{{version}}"
tag-prefix = "{{crate_name}}-v"

# Don't publish to crates.io (internal use only)
publish = false

# Upgrade workspace dependencies when needed
dependent-version = "upgrade"
